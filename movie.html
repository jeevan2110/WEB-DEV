<!DOCTYPE html>

    <title>Responsive Page</title>
    
    <style>
        /* General Styles */
        .main img{
            height: 280px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav img {
            height: 50px;
        }

        nav input[type="text"] {
            flex: 1;
            margin-left: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        nav button {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .fa-bars {
            font-size: 24px;
            margin-left: 20px;
        }

        .sec-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .sec-nav p {
            margin: 0 15px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .card a img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .banner img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        .footer img {
            width:100%;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .footer .icon a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav input[type="text"] {
                flex: 1 1 auto;
                margin-left: 10px;
            }

            .card a img {
                width: 150px;
                height: 200px;
            }

            .sec-nav p {
                margin: 0 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .sec-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav input[type="text"] {
                width: 100%;
                margin: 10px 0;
            }

            nav button {
                width: 100%;
                margin: 10px 0;
            }

            .card {
                justify-content: center;
            }

            .card a img {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
